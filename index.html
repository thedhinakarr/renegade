<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RENEGADE</title>
    <style>
        @font-face {
            font-family: 'Digital';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
        }
        
        canvas {
            display: block;
            image-rendering: crisp-edges;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        #instructions {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #666666;
            text-align: center;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        #trademark {
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%);
            color: #b2aeae;
            font-size: 9px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Scan line effect */
        #game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 2px;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">RENEGADE</div>
        <div id="loading">LOADING...</div>
        <canvas id="game-canvas"></canvas>
        <div id="instructions">
            ARROWS: MOVE // SPACE: FIRE
        </div>
        <div id="trademark">
            From the future - DHINAKAR Â© 2025
        </div>
    </div>
    <link data-trunk rel="rust" />    
</body>
</html>
